<!DOCTYPE HTML>
<html>
<head>
  <title>News</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>

<form method="get" action="/zayavka/search">
  <input type="text" name="name" id="name">
  <input type="submit" value="Найти">
</form>



<div th:each="el : ${zayavka}">
  <h2 th:text="${el.name}"></h2><br>

  <a th:href="'/zayavka/del/' + ${el.id}" class="btn btn-danger">Удалить</a>
  <a th:href="'/zayavka/edit/' + ${el.id}" class="btn btn-warning">Изменить</a>
</div>

<a href="/zayavka/" class="btn btn-primary">Назад к новостям</a>

</body>
</html>
